{% extends 'servicos/base.html' %}
{% block title %}Login | Serviços Express{% endblock %}

{% block content %}
<section class="cadastro-section">
    <h2>Entrar</h2>
    <p class="descricao">Acesse sua conta para continuar</p>

    <form method="POST" class="cadastro-form">
        {% csrf_token %}
        <div class="form-grid">
            <div class="form-group">
                <label>Usuário</label>
                <input type="text" name="username" placeholder="Digite seu usuário" required>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" name="password" placeholder="Digite sua senha" required>
            </div>
        </div>
        <button type="submit" class="btn"><i class="fa-solid fa-right-to-bracket"></i> Entrar</button>
    </form>
</section>
{% endblock %}
