{% extends 'servicos/base.html' %}
{% block title %}Cancelar Agendamento{% endblock %}

{% block content %}
<section class="form-section">
  <h2>Cancelar Agendamento</h2>
  <p>Tem certeza que deseja cancelar o agendamento de <strong>{{ agendamento.servico }}</strong> 
     com <strong>{{ agendamento.profissional.username }}</strong>?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Cancelar Agendamento</button>
    <a href="{% url 'dashboard_cliente' %}" class="btn btn-secondary">Voltar</a>
  </form>
</section>
{% endblock %}
