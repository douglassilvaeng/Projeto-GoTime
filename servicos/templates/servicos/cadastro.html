{% extends 'servicos/base.html' %}
{% block title %}Cadastro | Serviços Express{% endblock %}

{% block content %}
<section class="cadastro-section">
    <h2>Crie sua conta</h2>
    <p class="descricao">Preencha os campos abaixo para acessar o Serviços Express</p>

    <form method="POST" class="cadastro-form">
        {% csrf_token %}

        <div class="form-grid">
            <div class="form-group">
                <label>Nome completo</label>
                <input type="text" name="nome_completo" placeholder="Seu nome completo" required>
            </div>

            <div class="form-group">
                <label>Usuário</label>
                <input type="text" name="username" placeholder="Crie um nome de usuário" required>
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input type="password" name="password" placeholder="Crie uma senha segura" required>
            </div>

            <div class="form-group">
                <label>Telefone</label>
                <input type="text" name="telefone" placeholder="(84) 99999-9999" required>
            </div>

            <div class="form-group">
                <label>Endereço</label>
                <input type="text" name="endereco" placeholder="Rua, nº, bairro, cidade" required>
            </div>

            <div class="form-group">
                <label>CPF ou CNPJ</label>
                <input type="text" name="cpf_cnpj" placeholder="Digite seu CPF ou CNPJ" required>
            </div>

            <div class="form-group">
                <label>Tipo de conta</label>
                <select name="tipo" required>
                    <option value="cliente">Sou Cliente</option>
                    <option value="profissional">Sou Profissional</option>
                </select>
            </div>
        </div>

        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="btn"><i class="fa-solid fa-user-plus"></i> Cadastrar</button>
    </form>
</section>
{% endblock %}
